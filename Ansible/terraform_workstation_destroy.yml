---
- name: Run Terraform
  hosts: localhost
  gather_facts: false
  tasks:
    - name: Initialize Terraform
      command: terraform init
      args:
        chdir: ${HOME}/Command_Diploma/Terraform_Workstation
    - name: Destroy Terraform plan
      command: terraform destroy -auto-approve
      args:
        chdir: ${HOME}/Command_Diploma/Terraform_Workstation
    
